<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>お問い合わせフォーム</title>
	<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/smoothness/jquery-ui.css" >
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>
<script>
  $(function() {
    $("#datepicker").datepicker();
  });
</script>
</head>
<body>
<div id="w-wrap">
	<header>
		<h1>Change Title Edit1</h1>
	</header>
	<div id="main-wrap">
		<main>
			<form action="mail.php" method="post" name="mail">
				<table class="send-f">
					<tr>
						<th class="fl-1">お名前</th>
						<td colspan="2">
							<input type="text" name="氏名">
						</td>
					</tr>
					<tr></tr>
					<tr>
						<th>ご住所</th>
						<td colspan="2">
							<input type="text" name="住所">
						</td>
					</tr>
					<tr></tr>
					<tr>
						<th>電話番号</th>
						<td colspan="2">
							<input type="tel" name="電話">
						</td>
					</tr>
					<tr></tr>
					<tr>
						<th>メールアドレス</th>
						<td colspan="2" class="fol-2">
							<input type="email" name="メールアドレス">
						</td>
					</tr>
					<tr>
					</tr>
					<tr>
						<th>訪問希望日時</th>
						<td class="fil-1"><input type="text" name="日付" id="datepicker" value="クリックしてください"></td>
						<td class="fil-2">
							<select name="時間">
								<option value="" selected>時間を選択</option>
								<option value="10時">10時</option>
								<option value="12時">12時</option>
								<option value="15時">15時</option>
								<option value="17時">17時</option>
							</select>
						</td>
					</tr>
					<tr>
					</tr>
					<tr>
						<th>お問い合わせ内容</th>
						<td colspan="2" class="sil-2"><textarea name="お問い合わせ内容"></textarea></td>
					</tr>
					<tr>
						<th><input type="hidden" name="送信日時" value="" id="hidden01"></th>
					</tr>
				</table>
				<div id="bot-posi2">
					<ul>
						<div class="send-b">
						<li>
							<button class="button1" type="submit" onclick="sbox3();">確認</button>
						</li>
						</div>
						<div class="reset-b">
						<li>
							<button class="button2" type="reset">リセット</button>
						</li>
						</div>
					</ul>
				</div>
			</form>
		</main>
	</div>
<script language="javascript" type="text/javascript">
	function sbox3(){		
			var hiduke=new Date();

 			var month = hiduke.getMonth()+1;
 			var day = hiduke.getDate();
 			var hour = hiduke.getHours();
 			var minutes = hiduke.getMinutes();

 			myMsg = month+"月"+day+"日"+hour+"時"+minutes+"分";

			document.getElementById('hidden01').value = myMsg;
	}
</script>
	<footer>
		<p><small>&copy;チョコレート協会</small></p>
	</footer>
</div>
</body>
</html>
